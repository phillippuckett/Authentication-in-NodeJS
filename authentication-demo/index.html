<!DOCTYPE html>
<html ng-app="Auth">
  <head>
    <meta charset="utf-8">
    <title>Auth Example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/alertify.js"></script>

    <link rel="stylesheet" href="/scripts/alertify.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="http://dfala.github.io/lightcss/public/css/style.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
  </head>
  <body ng-controller="MyController">

    <section class="wrapper">
      <div class="l-container">
        <div class="l-form">
          <form ng-submit="authenticate(user)">
            <input type="email" placeholder="Email"
                    name="email" ng-model="user.email" focus/>
            <input type="password" placeholder="Password"
                   ng-model="user.password" name="password"/>
            <button class="l-btn-main">Sign Up / Login</button>
          </form>
        </div>
      </div>
    </section>


    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
